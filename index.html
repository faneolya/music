           <div class="left-col">
               <h1>MA<br>PLAYLIST<br>MATINALE</h1>
           </div>
           <div class="right-col">
               <p>Lancer La Musique</p>
               <img src="./images/play-button.png" id="icon">
           </div>
        </div>

    </div>

    <audio id="mySong">
       <source src="./musiques/L’Oiseau Rare - Dieu bénit (Bul Beni cover by @Ezhel) (Official Lyrics Video).mp4" type="audio/mp4">

    </audio>

    <script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if (mySong.paused) {
            mySong.play();
            icon.src = "./images/pause.png"
        } else {
            mySong.pause();
            icon.src = "./images/play-button.png"
        }
    }
        </script>
